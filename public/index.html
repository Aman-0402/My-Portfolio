<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    
    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="author" content="Aman Raj" />
    <meta name="description" content="Full Stack Developer specializing in React, Node.js, and modern web technologies. Portfolio showcasing projects, skills, and experience." />
    <meta name="keywords" content="Full Stack Developer, Web Developer, React, Node.js, JavaScript, Portfolio, Aman Raj, Frontend, Backend" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="%PUBLIC_URL%/images/favicon.png" />
    <link rel="apple-touch-icon" sizes="180x180" href="%PUBLIC_URL%/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="%PUBLIC_URL%/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="%PUBLIC_URL%/favicon-16x16.png" />
    
    <!-- Open Graph Meta Tags (Facebook, LinkedIn) -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://yourwebsite.com/" />
    <meta property="og:title" content="Aman Raj - Full Stack Developer" />
    <meta property="og:description" content="Full Stack Developer specializing in React, Node.js, and modern web technologies. Check out my portfolio!" />
    <meta property="og:image" content="%PUBLIC_URL%/images/og-image.jpg" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />
    <meta property="og:site_name" content="Aman Raj Portfolio" />
    
    <!-- Twitter Card Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://yourwebsite.com/" />
    <meta name="twitter:title" content="Aman Raj - Full Stack Developer" />
    <meta name="twitter:description" content="Full Stack Developer specializing in React, Node.js, and modern web technologies." />
    <meta name="twitter:image" content="%PUBLIC_URL%/images/og-image.jpg" />
    <meta name="twitter:creator" content="@yourtwitterhandle" />
    
    <!-- Additional Meta Tags -->
    <meta name="robots" content="index, follow" />
    <meta name="language" content="English" />
    <meta name="revisit-after" content="7 days" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    
    <!-- Manifest -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://yourwebsite.com/" />
    
    <!-- Preconnect for Performance (if using external fonts/resources) -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    
    <title>Aman Raj | Full Stack Developer</title>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
  </body>
</html>
